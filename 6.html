<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
</head>

<body>
    <div id="app"></div>
    
    <script type="text/jsx">
    var MessageBox=React.createClass({
        getInitialState:function(){
            return {
               inputValue:"inputValue",
               selectValue:"B",
               radioValue:"C"
            }
        },
        handlerClick:function(e){
            console.log(e)
        },
        handlerForm:function(e){
            e.preventDefault()
            var refs=this.refs
            var formData={
                input:refs.input.getDOMNode().value,
                select:refs.select.getDOMNode().value,
                radioValue:this.state.radioValue
            }
            console.log(formData)
            refs.radio.saySomeThing()
        }, 
        handlerinput:function(e){
            this.setState({
                inputValue:e.target.value
            })
        },
        handlerSelect:function(e){
            this.setState({
                selectValue:e.target.value
            })
        },
        handlerRadio:function(e){
            this.setState({
                radioValue:e.target.value
            })
        },
		render:function(){
           
    		return (
    			<div>
                    <form onSubmit={this.handlerForm}>
                        <h1 onClick={this.handlerClick}>ssd</h1>
                        <input type="text" defaultValue={this.state.inputValue} ref="input"/>
                        <br/>
                        <select defaultValue={this.state.selectValue} ref="select">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                        <br/>
                        <RadioBox radioChange={this.handlerRadio} ref="radio"/>
                        <br/>
                        <input type="submit" value="submit" />
                    </form>
    			</div> 
    		)
    	}
    })

    var RadioBox=React.createClass({
        saySomeThing:function(){
            console.log("saySomeThing")
        },
        render:function(){
            return (
                <span>
                    <input type="radio" name="radio" value="A" onChange={this.props.radioChange} />A
                    <input type="radio" name="radio" value="B" onChange={this.props.radioChange} defaultChecked/>B
                    <input type="radio" name="radio" value="C" onChange={this.props.radioChange}/>C
                </span>
            )
        }
    })

	React.render(
	<MessageBox />,
	document.querySelector("#app")
	)

</script>


</body>


</html>
