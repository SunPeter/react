<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="build/react-with-addons.js"></script>
    <script src="build/JSXTransformer.js"></script>
</head>

<body>
    <div id="app"></div>
    
    <script type="text/jsx">
   

    var Message=React.createClass({
        mixins:[React.addons.LinkedStateMixin],
        getInitialState:function(){
            return{
                text:""
            }
        },
        render:function () {
            return(
                <div>
                    <input type="text" valueLink={this.linkState("text")}/>
                    <br/>
                    <h1>{this.state.text}</h1>

                    <SubMessage supText={this.linkState("text")}/>
                </div>
            )
        }
    })


    var SubMessage=React.createClass({
        render:function () {
            return(
                <div>
                    <h1>hahaha</h1>
                    <SubMessage1 {...this.props}/>
                    
                </div>
            )
        }
    })
    
    var SubMessage1=React.createClass({
        render:function () {
            var _text="ssd"+this.props.supText.value
            return(
                <div>
                    <input type="text" valueLink={this.props.supText}/>
                    <br/>

                    <h3>{_text}</h3>
                    
                </div>
            )
        }
    })
    React.render(
        <Message />,
        document.getElementById('app')
    )
</script>
</body>


</html>
