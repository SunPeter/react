<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
    <script src="../build/jquery.min.js"></script>
    <script src="../build/showdown.min.js"></script>
</head>

<body>
    <div id="app">

    </div>
    
    <script type="text/jsx">

    var CommentList = React.createClass({
       render:function(){
          return (
          <div>
            <Comment author="sunshengda">##I have a dream!</Comment>
            <Comment author="sunaiwen">#I have a dream too!</Comment>
          </div>
          )
       }
    });
    var converter = new Showdown.converter();
    var Comment =React.createClass({
        render:function () {
        var html =converter.makeHtml(this.props.children.toString());
            return (
                <div className="comment">
                    <div className="author">作者:{this.props.author}</div>
                    <div className="content" dangerouslySetInnerHTML={{__html:html}}/>
                </div>
            )
        }
    });


    React.render(<CommentList/>,document.getElementById("app"));
</script>
</body>


</html>
