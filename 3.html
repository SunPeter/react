<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
</head>

<body>
    <div id="app"></div>
    
    <script type="text/jsx">
    var MessageBox=React.createClass({
        handlerClick:function(){
            this.setState({
                visable:!this.state.visable
            })
        },
        getInitialState:function(){
            return {
                visable:true,
                text:"你好世界"
            }
        },
		render:function(){
            var styleObj={
                display:this.state.visable?"block":"none"
            }
    		return (
    			<div>
    				<h1 style={styleObj} onClick={this.handlerClick}>{this.state.text}</h1>
    			</div>
    		)
    	}
    })

	React.render(
	<MessageBox />,
	document.querySelector("#app")
	)

</script>
</body>


</html>
